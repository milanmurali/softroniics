<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body MAss Index Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        button {
            padding: 10px 20px;
        }
    </style>
</head>

<body>
    <div class="main">
        <h1>Body Mass Index Calculator</h1>
        <hr>
        <input type="text" id="height" placeholder="Enter height in Meters">
        <br> <br>
        <input type="text" id="weight" placeholder="Enter Weight in Kg">
        <br> <br>
        <button onclick="bmicalc()">Calculate</button>
        <p id="op"></p>
    </div>
    <script>
        function bmicalc() {
            let height = parseInt(document.getElementById("height").value) / 100
            let weight = parseInt(document.getElementById("weight").value)
            if (isNaN(height) || !height || isNaN(weight) || !weight) {
                document.getElementById("op").innerHTML = "Please enter both Height and Weight Correctly";
            }
            else {
                const bmi = weight / (height * height)
                if (bmi < 16.0) {
                    let category = "Underweight (Severe thinness)"
                }
                else if (bmi > 16.0 && bmi < 16.9) {

                    let category = "Underweight (Moderate thinness)"
                }
                else if (bmi > 17.0 && bmi < 18.4) {

                    let category = "Underweight (Mild thinness)	"
                }
                else if (bmi > 18.5 && bmi < 24.9) {

                    let category = "Normal range"
                }
                else if (bmi > 25.0 && bmi < 29.9) {

                    let category = "Overweight (Pre-obese)"
                }
                else if (bmi > 30.0 && bmi < 34.9) {

                    let category = "Obese (Class I)"
                }
                else if (bmi > 35.0 && bmi < 39.9) {

                    let category = "Obese (Class II)"
                }
                else if (bmi > 40.0) {

                    let category = "Obese (Class III)"
                }

            }
            document.getElementById("op").innerHTML = "Your BMI is " + bmi.toFixed(1) + category
        }

    </script>
</body>

</html>
