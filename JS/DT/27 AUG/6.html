<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function check() {
            let chck = document.getElementById("chck").value;

            if (chck % 4 == 0) {
                alert(chck + " is a LEAP YEAR");
            }
            else {
                alert(chck + " is not a LEAP YEAR");
            }

        }
    </script>
</head>

<body>
    <h1>LEAP YEAR CHECK</h1>
    <input type="text" id="chck"> <br> <br>
    <button onclick="check()">CHECK</button>
</body>

</html>
