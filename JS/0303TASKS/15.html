<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function main() {
            let arr = getArray();
            displayArray(arr)
        }
        function getArray() {
            let chck = document.getElementById("chck").value;
            return chck.split(",")

        }
        function displayArray(arr) {
            document.getElementById("op").innerHTML = arr;
        }
    </script>
</head>

<body>
    <h1>FUNC CALL</h1>
    <input type="text" id="chck"> <br> <br>
    <button onclick="main()">CHECK</button>
    <p id="op"></p>
</body>

</html>
