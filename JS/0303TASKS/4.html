<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function calc() {

            let m = parseFloat(document.getElementById("m").value);
            if (m >= 50) {
                document.getElementById("op").innerHTML = "You have passed the exam";
            } else {
                document.getElementById("op").innerHTML = "You have failed the exam";
            }
        }
    </script>
</head>

<body>
    <h1>Enter your Mark:</h1>
    <input type="text" id="m"> <br> <br>
    <button onclick="calc()">Calculate</button>
    <p id="op"></p>
</body>

</html>
