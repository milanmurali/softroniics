<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function calc() {
            let arr = document.getElementById("ip").value.split(",");
            let op = arr.sort((a, b) => b - a);
            document.getElementById("op").innerHTML = op;
        }
    </script>
</head>

<body>
    <h1>Array in Descending Order</h1>

    <label>Enter array values (comma-separated):</label>
    <input type="text" id="ip"> <br><br>

    <button onclick="calc()">Count</button>

    <p id="op"></p>
</body>

</html>
