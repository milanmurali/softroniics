<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function print() {
            op = "";
            for (let i = 1; i <= 5; i++) {
                for (let j = 1; j <= i; j++) {
                    op += j + " ";
                }
                op += "<br>";
            }
            document.getElementById("op").innerHTML = op;
        }
    </script>
</head>

<body>
    <button onclick="print()">Print</button>
    <p id="op"></p>
</body>

</html>

</html>
