<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Tailwind Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body class="bg-gray-200">

    <div class="navbar flex justify-between px-6 py-4 bg-[#121212] shadow-lg text-white">

        <div class="navname flex items-center">
            <img class="w-14 p-2" src="https://img.icons8.com/?size=100&id=jTZgNRupW50C&format=png&color=ffffff" alt="">
            <div class="name mx-2 text-lg">ExpensioPatronum</div>
        </div>

        <div class="navitems flex items-center text-lg">

            <button
                class="flex items-center mx-2 px-4 py-2 rounded border border-transparent hover:border hover:border-white ">
                <img class="w-8" src="https://img.icons8.com/?size=100&id=MpN00l6F80aB&format=png&color=FFFFFF" alt="">
                <p>History</p>
            </button>

            <button class="mx-2 px-4 py-2 rounded border border-transparent hover:border hover:border-white ">
                <img class="w-6" src="https://img.icons8.com/?size=100&id=36389&format=png&color=FFFFFF" alt="">
            </button>


        </div>
    </div>


    <div class="maincontent px-6 mt-4">

        <div class=" max-w-4xl mx-auto mt-10 px-6">
            <div class="bg-[#1e1e1e] rounded-lg shadow-lg p-6 text-white">
                <p class="text-3xl font-bold text-teal-400">
                    Welcome, Stupid
                </p>

                <div class="flex justify-around items-centermt-8">
                    <!-- Expenses -->
                    <div class="p-4 text-center bg-yellow-600 bg-opacity-20 rounded-lg shadow-md">
                        <p class="text-lg font-semibold text-yellow-300">Expenses</p>
                        <p class="text-xl font-bold text-yellow-200">₹ 5,500</p>
                    </div>

                    <!-- Income -->
                    <div class="p-4 text-center bg-green-600 bg-opacity-20 rounded-lg shadow-md">
                        <p class="text-lg font-semibold text-green-300">Income</p>
                        <p class="text-xl font-bold text-green-200">₹ 10,000</p>
                    </div>
                </div>
                <div class="flex justify-center mt-6">
                    <!-- Net Worth -->
                    <div class="w-64 p-4 text-center bg-blue-600 bg-opacity-20 rounded-lg shadow-md">
                        <p class="text-lg font-semibold text-blue-300">Net Worth</p>
                        <p class="text-xl font-bold text-blue-200">₹ 5,000</p>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
