<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body {
            background-color: #9370DB;
            font-family: Arial, sans-serif;
            color: white;
        }
        form {
            background-color: #4B0082;
            padding: 20px;
            border-radius: 8px;
            width: 450px;
            margin: 0 auto;
        }
        label, input, select, textarea {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="email"], input[type="number"], textarea, select {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: none;
        }
        input[type="radio"], input[type="checkbox"] {
            display: inline-block;
            width: auto;
        }
        .hobbies {
            display: flex;
            justify-content: space-between;
        }
        .qualification-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 10px;
        }
        .qualification-table th, .qualification-table td {
            border: 1px solid white;
            padding: 8px;
            text-align: left;
        }
        .submit-reset {
            display: flex;
            justify-content: space-between;
        }
        input[type="submit"], input[type="reset"] {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: white;
            color: #4B0082;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <form>
        <h2 style="text-align:center; color: white;">STUDENT REGISTRATION FORM</h2>

        <label for="fname">FIRST NAME (max 30 characters a-z and A-Z)</label>
        <input type="text" id="fname" name="fname" maxlength="30" pattern="[a-zA-Z]+" required>

        <label for="lname">LAST NAME (max 30 characters a-z and A-Z)</label>
        <input type="text" id="lname" name="lname" maxlength="30" pattern="[a-zA-Z]+" required>

        <label for="dob">DATE OF BIRTH</label>
        <select id="day" name="day">
            <option value="">Day</option>
            <!-- Options for day 1 to 31 -->
        </select>
        <select id="month" name="month">
            <option value="">Month</option>
            <!-- Options for months -->
        </select>
        <select id="year" name="year">
            <option value="">Year</option>
            <!-- Options for year -->
        </select>

        <label for="email">EMAIL ID</label>
        <input type="email" id="email" name="email" required>

        <label for="mobile">MOBILE NUMBER (10 digit number)</label>
        <input type="text" id="mobile" name="mobile" maxlength="10" pattern="\d{10}" required>

        <label>GENDER</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>

        <label for="address">ADDRESS</label>
        <textarea id="address" name="address" rows="3"></textarea>

        <label for="city">CITY (max 30 characters a-z and A-Z)</label>
        <input type="text" id="city" name="city" maxlength="30" pattern="[a-zA-Z]+" required>

        <label for="pin">PIN CODE (6 digit number)</label>
        <input type="text" id="pin" name="pin" maxlength="6" pattern="\d{6}" required>

        <label for="state">STATE (max 30 characters a-z and A-Z)</label>
        <input type="text" id="state" name="state" maxlength="30" pattern="[a-zA-Z]+" required>

        <label for="country">COUNTRY</label>
        <input type="text" id="country" name="country" value="India" readonly>

        <label>HOBBIES</label>
        <div class="hobbies">
            <label><input type="checkbox" name="hobbies" value="drawing"> Drawing</label>
            <label><input type="checkbox" name="hobbies" value="singing"> Singing</label>
            <label><input type="checkbox" name="hobbies" value="dancing"> Dancing</label>
            <label><input type="checkbox" name="hobbies" value="sketching"> Sketching</label>
            <label><input type="checkbox" name="hobbies" value="others"> Others</label>
        </div>

        <label>QUALIFICATION</label>
        <table class="qualification-table">
            <tr>
                <th>Sl.No.</th>
                <th>Examination</th>
                <th>Board</th>
                <th>Percentage</th>
                <th>Year of Passing</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Class X</td>
                <td><input type="text" maxlength="10"></td>
                <td><input type="text" maxlength="5" pattern="\d+(\.\d{1,2})?"></td>
                <td><input type="text" maxlength="4"></td>
            </tr>
            <tr>
                <td>2</td>
                <td>Class XII</td>
                <td><input type="text" maxlength="10"></td>
                <td><input type="text" maxlength="5" pattern="\d+(\.\d{1,2})?"></td>
                <td><input type="text" maxlength="4"></td>
            </tr>
            <tr>
                <td>3</td>
                <td>Graduation</td>
                <td><input type="text" maxlength="10"></td>
                <td><input type="text" maxlength="5" pattern="\d+(\.\d{1,2})?"></td>
                <td><input type="text" maxlength="4"></td>
            </tr>
            <tr>
                <td>4</td>
                <td>Masters</td>
                <td><input type="text" maxlength="10"></td>
                <td><input type="text" maxlength="5" pattern="\d+(\.\d{1,2})?"></td>
                <td><input type="text" maxlength="4"></td>
            </tr>
        </table>

        <label for="courses">COURSES APPLIED FOR</label>
        <input type="radio" id="bca" name="course" value="BCA">
        <label for="bca">BCA</label>
        <input type="radio" id="bcom" name="course" value="B.Com">
        <label for="bcom">B.Com</label>
        <input type="radio" id="bsc" name="course" value="B.Sc">
        <label for="bsc">B.Sc</label>
        <input type="radio" id="ba" name="course" value="B.A">
        <label for="ba">B.A</label>

        <div class="submit-reset">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>
</body>
</html>
