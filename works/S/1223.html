<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        background-color: #6b5acd;
        color: white;
    }
</style>

<body>
    <form>
        <label for="fname">FIRST NAME</label>
        <input type="text" name="fname" maxlength="30" pattern="[a-zA-Z]+" required>
        <br> <br>
        <label for="lname">LAST NAME</label>
        <input type="text" name="lname" maxlength="30" pattern="[a-zA-Z]+" required>
        <br> <br>
        <label for="dob">DATE OF BIRTH</label>
        <input type="date" name="dob" required>
        <br> <br>
        <label for="lname">EMAIL ID</label>
        <input type="email" required>
        <br><br>
        <label for="mobile">MOBILE NUMBER</label>
        <input type="text" id="mobile" name="mobile" maxlength="10" required>
        <br> <br>
        <label>GENDER</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <br> <br>
        <label for="address">ADDRESS</label>
        <textarea id="address" name="address" rows="4""></textarea>
        <br> <br>
        <label for=" city">CITY</label>
        <input type="text" id="city" name="city" maxlength="30" pattern="[a-zA-Z]+" required>
        <br> <br>
        <label for="pin">PIN CODE</label>
        <input type="text" id="pin" name="pin" maxlength="6" pattern="\d{6}" required>
        <br> <br>
        <label for="state">STATE (max 30 characters a-z and A-Z)</label>
        <input type="text" id="state" name="state" maxlength="30" pattern="[a-zA-Z]+" required>
        <br> <br>
        <label for="country">COUNTRY</label>
        <input type="text" id="country" name="country" value="India">
        <br> <br>
        <label>HOBBIES</label>
            <label><input type="checkbox" name="hobbies" value="drawing"> Drawing</label>
            <label><input type="checkbox" name="hobbies" value="singing"> Singing</label>
            <label><input type="checkbox" name="hobbies" value="dancing"> Dancing</label>
            <label><input type="checkbox" name="hobbies" value="sketching"> Sketching</label>
            <br>
            <label>Others</label>
            <input type="text" name="hobbies"> 

        <br> <br>
        <label for="courses">COURSES APPLIED FOR</label>
        <label for="bca">BCA</label>
        <input type="radio" id="bca" name="course" value="BCA">
        <label for="bcom">B.Com</label>
        <input type="radio" id="bcom" name="course" value="B.Com">
        <label for="bsc">B.Sc</label>
        <input type="radio" id="bsc" name="course" value="B.Sc">
        <label for="ba">B.A</label>
        <input type="radio" id="ba" name="course" value="B.A">
        <br> <br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">


        
    </form>
</body>

</html>
